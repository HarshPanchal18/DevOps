apiVersion: networking.istio.io/v1beta1
kind: DestinationRule

metadata:
  name: production

spec:
  host: production

  subsets:
  - name: v1
    labels:
      version: v1
  - name: v2
    labels:
      version: v2

  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
      caCertificates: /etc/certs/ca-certificates.crt
      privateKey: /etc/certs/key.pem
      serverCertificate: /etc/certs/cert-chain.pem
      subjectAltName: [production, production.default.svc.cluster.local]
