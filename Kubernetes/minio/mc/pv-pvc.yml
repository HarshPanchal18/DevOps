apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-upload-pv

spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/minio-uploads

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-upload-pvc
  namespace: demo

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

  storageClassName: standard