apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pull-request-generator
  namespace: argocd
spec:
  generators:
  - pullRequest:
      github:
        owner: HarshPanchal18
        repo: argocd-application
      requeueAfterSeconds: 1800 # the ApplicationSet controller polls every `requeueAfterSeconds` interval (default: 30 Min) to detect changes in PR.
      filters:
        - branchMatch: ".*-kustomize"
        - titleMatch: "^feat:*" # Optional
  template:
    metadata:
      name: 'application-{{branch}}-{{number}}'
    spec:
      source:
        repoURL: 'https://github.com/HarshPanchal18/argocd-application'
        targetRevision: '{{head_sha}}'
        path: kustomize/base
        kustomize:
          nameSuffix: '-{{branch}}'
          commonLabels:
            app.kubernetes.io/instance: 'pr-{{branch}}-{{number}}'
      project: default
      destination:
        server: https://kubernetes.default.svc
        namespace: default

# Template variables
# branch - Name of the branch of the PR head
# target_branch - Name of the target branch of the PR
# head_sha - SHA of the head of PR
# author - Creator of PR
# number - ID number of PR
# title - title of PR