--- # cluster-operator-metrics
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app: strimzi
    # release: prometheus
    release: prom-graf
  name: cluster-operator-metrics
spec:
  namespaceSelector:
    matchNames:
      - myproject
  podMetricsEndpoints:
    - path: /metrics
      port: http
  selector:
    matchLabels:
      strimzi.io/kind: cluster-operator

