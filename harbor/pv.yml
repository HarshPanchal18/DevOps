apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: standard

provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

### Registry PV
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-pv

spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/harsh/volume/registry

  storageClassName: standard

  claimRef:
      apiVersion: v1
      kind: PersistentVolumeClaim
      name: registry-pvc

  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - master

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-pvc
  namespace: harbor

spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

